<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voices of Our Ancestors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet" />
</head>
<body>
  <video autoplay muted loop playsinline id="treeVideo">
    <source src="images/tree.mp4" type="video/mp4" />
  </video>

  <canvas id="webCanvas"></canvas>

  <div class="container">
    <h1 class="metallic-gold">Voices of Our Ancestors</h1>

    <div id="authPanel">
      <input type="text" id="username" placeholder="Alias (No real names)" />
      <input type="password" id="password" placeholder="Password" />
      <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
      <button id="loginBtn">Log In</button>
      <button id="registerBtn">Register</button>
    </div>

    <div id="logoutPanel" style="display: none;">
      <p>Welcome, <span id="userDisplay"></span> â€” <button id="logoutBtn">Log Out</button></p>
    </div>

    <div id="tagLibrary"></div>

    <form id="postForm" style="display: none;">
      <input type="text" id="title" placeholder="Post Title" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Ancestors</option>
        <option>Healing</option>
        <option>Spiritual Practices</option>
        <option>Wisdom</option>
        <option>Health and Wellness</option>
      </select>
      <input type="text" id="tags" placeholder="Tags (comma-separated)" />
      <textarea id="content" placeholder="Your story, wisdom, or truth..." required></textarea>
      <input type="file" id="imageUpload" accept="image/*" />
      <label><input type="checkbox" id="galleryCheckbox" /> Consider this image for the Ancestral Gallery</label>
      <button type="submit">Submit</button>
    </form>

    <div id="filterBar">
      <select id="filterCategory"><option value="">Filter by Category</option></select>
      <select id="sortPosts">
        <option value="newest">Sort: Newest</option>
        <option value="category">Sort by Category</option>
      </select>
      <input type="text" id="filterTags" placeholder="Search tags..." />
    </div>

    <div id="posts" class="tree-container"></div>

    <button id="adminLoginBtn">Review Submissions</button>

    <div id="reviewDashboard" style="display:none;">
      <h2>Pending Submissions</h2>
      <div id="pendingPosts"></div>
    </div>

    <div class="carousel-wrapper">
      <h2 class="metallic-gold">Ancestral Image Gallery</h2>
      <div class="carousel" id="carousel"></div>
    </div>
  </div>

  <div id="lightbox">
    <span id="lightboxClose">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded View" />
  </div>

  <script src="script.js"></script>
</body>
</html>
